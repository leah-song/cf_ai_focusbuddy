<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet"
/>
		<title>Focus Buddy</title>
		<style>
			:root {
				--primary-color: #3c9bda;
				--primary-hover: #204ad4;
				--light-bg: #d1e3f5;
				--border-color: #e5e7eb;
				--text-color: #1f2937;
				--text-light: #6b7280;
				--user-msg-bg: #a9c5f0;
				--assistant-msg-bg: #f3f4f6;
			}

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body {
				font-family:
					"Lora", sans-serif;
				line-height: 1.5;
				color: var(--text-color);
				max-width: 1200px;
				margin: 0 auto;
				padding: 0.5rem;
			}

			header {
				text-align: center;
				margin-bottom: 0.8rem;
				padding: 0.5rem 0;
				border-bottom: 1px solid var(--border-color);
			}

			h1 {
				font-size: 1.8rem;
				color: var(--primary-color);
			}
			.main-container {
				display: flex;
				flex-direction: row; 
				gap: 20px;
				height: calc(100vh - 150px);
				min-height: 400px;
			}

			/* Left sidebar */
			.chat-history {
				width: 200px;                 /* <<< ADD THIS */
				border: 1px solid var(--border-color);
				border-radius: 8px;
				padding: 10px;
				overflow-y: auto;
				background: lightgrey;
			}

			/* Right side chat window */
			.chat-container {
				flex: 1;                      /* <<< TAKE REMAINING SPACE */
				display: flex;
				flex-direction: column;
				border: 1px solid var(--border-color);
  				border-radius: 8px;
  				overflow: hidden;
			}


			.chat-history h3 {
  				margin-bottom: 0.5rem;
  				font-size: 1.1rem;
  				color: var(--primary-color);
			}

			#history-list li {
  				margin-bottom: 0.5rem;
  				font-size: 0.9rem;
			}

			.chat-messages {
				flex: 1;
				overflow-y: auto;
				padding: 1rem;
				background-color: var(--light-bg);
			}

			.message {
				margin-bottom: 1rem;
				padding: 0.75rem;
				border-radius: 8px;
				max-width: 80%;
			}

			.user-message {
				background-color: var(--user-msg-bg);
				align-self: flex-end;
				margin-left: auto;
			}

			.assistant-message {
				background-color: var(--assistant-msg-bg);
				align-self: flex-start;
			}

			.message-input {
				display: flex;
				padding: 0.75rem;
				border-top: 1px solid var(--border-color);
				background-color: white;
			}

			#user-input {
				flex: 1;
				padding: 0.75rem;
				border: 1px solid var(--border-color);
				border-radius: 4px;
				font-family: inherit;
				resize: none;
				min-height: 44px;
			}

			#send-button {
				margin-left: 0.5rem;
				padding: 0 1rem;
				background-color: var(--primary-color);
				color: white;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				transition: background-color 0.2s;
			}

			#send-button:hover {
				background-color: var(--primary-hover);
			}

			#send-button:disabled {
				background-color: var(--text-light);
				cursor: not-allowed;
			}

			.typing-indicator {
				display: none;
				margin-bottom: 1rem;
				font-style: italic;
				color: var(--text-light);
			}

			.typing-indicator.visible {
				display: block;
			}

			footer {
				margin-top: 0.8rem;
				text-align: center;
				font-size: 0.85rem;
				color: var(--text-light);
			}

			header .header-content {
    		display: flex;
    		align-items: center; /* vertically center logo and text */
    		justify-content: center;
    		gap: 10px; /* space between logo and title/description */
			}

			header .logo {
    		width: 60px;   /* adjust to desired size */
    		height: 60px;  /* maintain square or proportional to image */
    		object-fit: contain; 
			}
			
			#history-list li.active {
  			background-color: #eef3ff;
  			font-weight: 600;
  			border-left: 4px solid #3b82f6;
			}

		</style>
			</head>
				<body>
			<header>
  				<div class="header-content">
    				<img src="/images/logo2.png" alt="" class="logo" />
    				<div class="title-group">
     					<h1>Focus Buddy</h1>
      					<p>Powered by Cloudflare Workers AI</p>
    				</div>
  				</div>
			</header>

		

		<div class="main-container">
			<div class="chat-history">
				<button id="new-chat">New Chat</button>
    			<h3>Chats</h3>
    			<ul id="history-list"></ul>
  			</div>

  		<div class="chat-container">
    		<div id="chat-messages" class="chat-messages">
    			<div class="message assistant-message">
        			<p>
          				Hi friend! I'm your helpful study buddy powered by Cloudflare Workers AI. How can I help you today?
        			</p>
      			</div>
    		</div>

   			<div class="typing-indicator" id="typing-indicator">
      			AI is thinking...
    		</div>

    	<div class="message-input">
     		<textarea
       			id="user-input"
       			placeholder="Type your message here..."
        		rows="1"
        		autofocus
    		></textarea>
      		<button id="send-button">Send</button>
    			</div>
  			</div>
		</div>


		<footer>
			<p>Created with Cloudflare Workers AI Chat Template &copy; 2025</p>
		</footer>

		<!-- Chat app script -->
		<script src="chat.js"></script>
	</body>
</html>
