<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet"
/>
		<title>Focus Buddy</title>
		<style>
			:root {
				--primary-color: #3c9bda;
				--primary-hover: #204ad4;
				--light-bg: #d1e3f5;
				--border-color: #e5e7eb;
				--text-color: #1f2937;
				--text-light: #6b7280;
				--user-msg-bg: #a9c5f0;
				--assistant-msg-bg: #f3f4f6;
			}

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body {
				font-family:
					"Lora", sans-serif;
				line-height: 1.5;
				color: var(--text-color);
				max-width: 1400px;
				margin: 0 auto;
				padding: 0.5rem;
			}

			header {
				text-align: center;
				margin-bottom: 0.8rem;
				padding: 0.5rem 0;
				border-bottom: 1px solid var(--border-color);
			}

			h1 {
				font-size: 1.6rem;
  				font-weight: 700;
  				color: var(--primary-color);
  				display: inline-flex;
  				align-items: baseline;
  				gap: 8px;
  				margin: 0;
			}

			/* Make the subtitle smaller and italic next to title */
			header .subtitle {
  			font-size: 0.9rem;     /* smaller than main title */
  			font-style: italic;
  			color: var(--text-light);
  			font-weight: 400;
			}
			
			.main-container {
				display: flex;
				flex-direction: row; 
				gap: 20px;
				height: calc(100vh - 150px);
				min-height: 400px;
			}

			/* Left sidebar */
			.chat-history {
				flex: 0 0 25%;       /* exactly 25 % of available width */
  				max-width: 400px;    /* optional upper limit on big screens */
  				min-width: 200px;                 /* <<< ADD THIS */
				border: 1px solid var(--border-color);
				border-radius: 8px;
				padding: 10px;
				overflow-y: auto;
				background: lightgrey;
			}

			/* Right side chat window */
			.chat-container {
				flex: 0 0 74%;   
				flex: 1;                      /* <<< TAKE REMAINING SPACE */
				display: flex;
				flex-direction: column;
				border: 1px solid var(--border-color);
  				border-radius: 8px;
				box-shadow: 0 0 8px rgba(0,0,0,0.1);
  				overflow: hidden;
			}


			.chat-history h3 {
  				margin-bottom: 0.5rem;
  				font-size: 1.1rem;
  				color: var(--primary-color);
			}

			#history-list li {
  				margin-bottom: 0.5rem;
  				font-size: 0.9rem;
			}

			.chat-messages {
				flex: 1;
				overflow-y: auto;
				padding: 1rem;
				background-color: var(--light-bg);
			}

			.message {
				margin-bottom: 1rem;
				padding: 0.75rem;
				border-radius: 8px;
				max-width: 80%;
			}

			.user-message {
				background-color: var(--user-msg-bg);
				align-self: flex-end;
				margin-left: auto;
			}

			.assistant-message {
				background-color: var(--assistant-msg-bg);
				align-self: flex-start;
			}

			.message-input {
				display: flex;
				padding: 0.75rem;
				border-top: 1px solid var(--border-color);
				background-color: white;
			}

			#user-input {
				flex: 1;
				padding: 0.75rem;
				border: 1px solid var(--border-color);
				border-radius: 4px;
				font-family: inherit;
				resize: none;
				min-height: 44px;
			}

			#send-button {
				margin-left: 0.5rem;
				padding: 0 1rem;
				background-color: var(--primary-color);
				color: white;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				transition: background-color 0.2s;
			}

			#send-button:hover {
				background-color: var(--primary-hover);
			}

			#send-button:disabled {
				background-color: var(--text-light);
				cursor: not-allowed;
			}

			.typing-indicator {
				display: none;
				margin-bottom: 1rem;
				font-style: italic;
				color: var(--text-light);
			}

			.typing-indicator.visible {
				display: block;
			}

			footer {
				margin-top: 0.8rem;
				text-align: center;
				font-size: 0.85rem;
				color: var(--text-light);
			}

			header .header-content {
    		display: flex;
    		align-items: center; /* vertically center logo and text */
    		justify-content: center;
    		gap: 10px; /* space between logo and title/description */
			}

			header .logo {
    		width: 45px;   /* adjust to desired size */
    		height: 45px;  /* maintain square or proportional to image */
    		object-fit: contain; 
			}
			
			/* Remove default list bullets and spacing */
			#history-list {
  			list-style: none;   /* removes the bullet */
  			margin: 0;
  			padding: 0;
			}

			/* Make each chat look like a clean clickable row */
			#history-list li {
  			display: block;
  			padding: 8px 10px;
  			border-radius: 6px;
  			cursor: pointer;
  			transition: background 0.2s;
			}

			/* Hover and active styling */
			#history-list li:hover {
  			background-color: #f2f6fd;
			}

			#history-list li.active {
  			background-color: #eef3ff;
  			font-weight: 600;
  			border-left: 4px solid #3b82f6;
			}

			/* Layout row for summary + timestamp */
			#history-list .chat-item-top {
  			display: flex;
  			align-items: center;
  			justify-content: space-between;
  			gap: 6px;
			}

			/* Summary text */
			#history-list .chat-summary {
  			font-size: 0.9rem;
  			color: var(--text-color);
  			flex: 1;
  			overflow: hidden;
  			text-overflow: ellipsis;
  			white-space: nowrap;
			}

			/* Timestamp style — very small and muted */
			#history-list .chat-timestamp {
  			font-size: 0.7rem;
  			color: var(--text-light);
  			white-space: nowrap;
			}

			.chat-header {
  			display: flex;
  			align-items: center;
  			justify-content: space-between;
  			margin-bottom: 0.5rem;
  			padding: 0 4px;
			}

			.chat-header h3 {
  			font-size: 1.1rem;
  			color: var(--primary-color);
  			margin: 0;
			}

			.chat-header-button {
  			background-color: var(--primary-color);
  			color: white;
  			border: none;
  			border-radius: 50%;
  			width: 28px;
  			height: 28px;
			font-size: 1.2rem;
  			line-height: 28px;
  			text-align: center;
  			cursor: pointer;
  			transition: background-color 0.2s, transform 0.2s;
			}

			.chat-header-button:hover {
  			background-color: var(--primary-hover);
  			transform: scale(1.05);
			}
			
			@media (max-width: 768px) {
  			.main-container {
   			flex-direction: column;
  			}
  			.chat-history, .chat-container {
   			flex: 0 0 auto;
    		width: 100%;
  			}
  			.chat-history {
    		max-height: 40vh; /* sidebar takes top 40 % on mobile */
  			}
  			.chat-container {
    		flex: 1;
  			}
			}

		</style>
			</head>
				<body>
			<header>
  				<div class="header-content">
   					<img src="/images/logo2.png" alt="" class="logo" />
    				<div class="title-group">
      					<h1>
        					Focus Buddy
        					<span class="subtitle">Powered by Cloudflare Workers AI</span>
      					</h1>
    				</div>
  				</div>
			</header>

		

		<div class="main-container">
			<div class="chat-history">
  				<div class="chat-header">
    				<h3>Chats</h3>
   					<button id="new-chat" class="chat-header-button">+</button>
  				</div>
			  	<ul id="history-list"></ul>
			</div>

  		<div class="chat-container">
    		<div id="chat-messages" class="chat-messages">
    			<div class="message assistant-message">
        			<p>
          				Hi friend! I'm your helpful study buddy powered by Cloudflare Workers AI. How can I help you today?
        			</p>
      			</div>
    		</div>

   			<div class="typing-indicator" id="typing-indicator">
      			AI is thinking...
    		</div>

    	<div class="message-input">
     		<textarea
       			id="user-input"
       			placeholder="Type your message here..."
        		rows="1"
        		autofocus
    		></textarea>
      		<button id="send-button">Send</button>
    			</div>
  			</div>
		</div>


		<footer>
			<p>Created with Cloudflare Workers AI Chat Template &copy; 2025</p>
		</footer>

		<!-- Chat app script -->
		<script src="chat.js"></script>
	</body>
</html>
